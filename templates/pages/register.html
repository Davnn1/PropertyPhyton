{% extends 'layout.html' %} {% block content %}
<!-- Breadcrumbs -->
<section
	class="section novi-background breadcrumbs-custom bg-image context-dark"
	style="background-image: url(static/images/register.jpg)"
>
	<div class="breadcrumbs-custom-inner">
		<div class="container breadcrumbs-custom-container">
			<div class="breadcrumbs-custom-main">
				<h6 class="breadcrumbs-custom-subtitle title-decorated">
					Register
				</h6>
				<h2 class="text-uppercase breadcrumbs-custom-title">
					Register
				</h2>
			</div>
			<ul class="breadcrumbs-custom-path">
				<li><a href="/">Home</a></li>
				<li class="active">Register</li>
			</ul>
		</div>
	</div>
</section>
<section class="section novi-background bg-gray-100">
	<div class="range justify-content-xl-between">
		<div class="cell-xl-6 align-self-center container">
			<div class="row">
				<div class="col-lg-9 cell-inner">
					<div class="section-lg">
						<h3 class="text-uppercase wow-outer">
							<span class="wow slideInDown">Register</span>
						</h3>
						<!-- RD Mailform-->
						<form
							class="rd-form rd-mailform"
							data-form-output="form-output-global"
							data-form-type="contact"
							method="POST"
							action="/register"
						>
							<div class="row row-10">
								<div class="col-12 wow-outer">
									<div class="form-wrap wow fadeSlideInUp">
										<label
											class="form-label-outside"
											for="inputFullname"
											>Full Name</label
										>
										<input
											class="form-input"
											id="inputFullname"
											type="text"
											name="fullname"
                                            placeholder="Full Name"
											data-constraints="@Fullname @Required"
										/>
									</div>
								</div>
								<div class="col-12 wow-outer">
									<div class="form-wrap wow fadeSlideInUp">
										<label
											class="form-label-outside"
											for="inputEmail"
											>Email</label
										>
										<input
											class="form-input"
											id="inputEmail"
											type="email"
											name="email"
                                            placeholder="email@email.com"
											data-constraints="@Email @Required"
										/>
									</div>
								</div>
								<div class="col-12 wow-outer">
									<div class="form-wrap wow fadeSlideInUp">
										<label
											class="form-label-outside"
											for="inputUsername"
											>Username</label
										>
										<input
											class="form-input"
											id="inputUsername"
											type="text"
											name="username"
                                            placeholder="username"
											data-constraints="@Username @Required"
										/>
									</div>
								</div>
								<div class="col-12 wow-outer">
									<div class="form-wrap wow fadeSlideInUp">
										<label
											class="form-label-outside"
											for="inputPassword"
											>Password</label
										>
										<input
											class="form-input"
											id="inputPassword"
											type="password"
											name="password"
											placeholder="password"
											data-constraints="@Password @Required"
										/>
									</div>
								</div>	
                                <div class="col-12 wow-outer">
									<div class="form-wrap wow fadeSlideInUp">
										<label
											class="form-label-outside"
											for="confirmPassword"
											>Confirm Password</label
										>
										<input
											class="form-input"
											id="confirmPassword"
											type="password"
											name="confirm"
											placeholder="confirm password"
											data-constraints="@CconfirmPassword @Required"
										/>
									</div>
								</div>							
							</div>							
							<div class="group group-middle">
								<div class="wow-outer">
									<button
										class="button button-primary button-winona wow slideInRight"
										type="submit"
									>
										Register
									</button>
								</div>                    
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="cell-xl-5 height-fill wow fadeIn">
			<div
				class="google-map-container"
				data-zoom="5"
				data-icon="static/images/gmap_marker.png"
				data-icon-active="static/images/gmap_marker.png"
				data-center="9870 St Vincent Place, Glasgow, DC 45 Fr 45."
				data-styles='[{"featureType":"water","elementType":"geometry","stylers":[{"color":"#e9e9e9"},{"lightness":17}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#f5f5f5"},{"lightness":20}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#ffffff"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#ffffff"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#ffffff"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#ffffff"},{"lightness":16}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#f5f5f5"},{"lightness":21}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#dedede"},{"lightness":21}]},{"elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#ffffff"},{"lightness":16}]},{"elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#333333"},{"lightness":40}]},{"elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#f2f2f2"},{"lightness":19}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#fefefe"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#fefefe"},{"lightness":17},{"weight":1.2}]}]'
			>
				<div class="google-map"></div>
				<ul class="google-map-markers">
					<li
						data-location="9870 St Vincent Place, Glasgow, DC 45 Fr 45."
						data-description="9870 St Vincent Place, Glasgow"
					></li>
				</ul>
			</div>
		</div>
	</div>
</section>
{% endblock %}
